<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册TCL账号</title>
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<link href="css/login.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<header>
			<h1 class="l"><img src="img/logo.png"></h1>
			TCL账号登录
		</header>
		<div id="center">
			<div class="loginBox">
				<p>注册TCL账号</p>
				<div class="text">
					<span class="bg"></span>
					<input type="text" placeholder="手机号码"/>
					<span class="tishi" ></span>
				</div>
				<div class="pic_YZ">
					<span class="bg"></span>
					<input type="password" placeholder="图片验证码"/>
					<span class="pic">
						<button class="ma">1234</button>
					</span>
					<span class="tishi"></span>
				</div>
				<div class="tel_YZ">
					<span class="bg"></span>
					<input type="password" placeholder="短信验证码"/>
					<span class="pic">
						<button class="ma">1234</button>
					</span>
					<span class="tishi"></span>
				</div>
				<div class="protocalBox">
					<input type="checkbox"/ class="protocal" checked="checked">
					<span>已阅读并同意用户服务条款和隐私政策</span>
				</div>
				
				<button class="loginBtn">注册</button>
				<div class="reg_way">
					<a href="login.html" class="l">已有账号直接登录</a>
					<a href="#" class="r">推荐第三方登录</a>
				</div>
			</div>
				
		</div>
		<footer>
			<p>
				<a href="#">关于TCL</a>
				<a href="#">社会责任</a>
				<a href="#">投资者关系</a>
				<a href="#">新闻中心</a>
				<a href="#">经销商之家</a>
			</p>
			<p> 
			©2010-2016 TCL CORPORATION All Rights Reserved. <a href="#">使用条款</a>  TCL集团股份有限公司版权所有 粤ICP备05040863号
			</p>
		</footer>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script>

	//根据多选框是否被选中，改变button的属性/禁用
	$(function(){
		
		$(".protocal").unbind('click').click(function(){
			//判断checked是否被选中
			let result = $(".protocal").is(":checked");
			console.log("=="+result);
			//如果为true，
			if(result == true){
			$(".loginBtn").css({background:"#f00",color:"#fff"});
			}else{
				$(".loginBtn").css({
					background:"#ccc",
					color:"#666"
				}).attr({disabled:"disabled"});
				//$("input[class='loginBtn']").prop({disabled: true});
			}
		});		
	});
</script>
